<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <h1>Time table of a school</h1>
    <table border="2">
     <tr> <th colspan="6">Time Table</th> </tr>
     <tr>
        <th rowspan="6">Hours</th>
        <th>MON</th>
        <th>TUES</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
     </tr>
     <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
     </tr>
     <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
     </tr>
     <tr>
        <th colspan="5">LUNCH</th>
     </tr>
     <tr>
        <td>MATH</td>
        <td>SCIENCE</td>
        <td>MATH</td>
        <td rowspan="2" colspan="2">Project</td>
     </tr>
     <tr>
        <td>MATH</td>
        <td>SCIENCE</td>
        <td>MATH</td>
     </tr>
    </table>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="main.java" method="get">
         <!-- radio - used in places where only one input is allowed-->
        <input type="radio" name="gender" id="genm">
        <label for="genm">Male</label>
        <input type="radio" name="gender" id="genf">
        <label for="genf">Female</label><br><br>
        <input type="checkbox" name="skill" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="skill" id="css">
        <label for="css">CSS</label><br><br>



        <label for="name">Enter name:</label>
        <input type="text" name="un" placeholder="Enter your name" id="name"><br><br>
        <label for="email">Enter email:</label>
        <input type="email" name="em" placeholder="Enter your email" id="email"><br><br>
        <label for="password">Enter Password:</label>
        <input type="password" name="pwd" placeholder="Enter password" id="password"><br><br>
         <input type="number" name="age" id="age" placeholder="Enter age"><br><br>
         <input type="color" name="color" id="color"> <br><br>
         <input type="date" name="date" id="date">  <br><br>
         <input type="datetime-local" name="dt" id="dt"> <br><br>
         <input type="time" name="t" id="t">  <br><br>
         <input type="range" name="r" id="r"> <br><br>
         <input type="file" name="file" id="file"><br><br>
         <input type="week" name="mon" id="mon"><br><br>
          <input type="search" name="ur" id="ur"><br><br>
          <input type="hidden" name="something" value="abc">
        <textarea name="" id=""></textarea>
      




        <button>submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-validations</title>
</head>
<body>
    <form action="main.java">
    <fieldset>
        <legend>Registration Form</legend>
           <input type="text" name="un" placeholder="Enter your name" required><br><br>

       <input type="email" name="email" placeholder="Enter your email" pattern="[A-Za-z0-9]+\.@gmail+\.+[A-Za-z]{2,}"><br><br>

       <input type="password" name="pwd" placeholder="Enter your password" minlength="8"><br><br>

       <input type="number" name="age" min="18" value="67" readonly><br><br>
       
       <input type="submit" value="submit">
    </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="left">
				<div class="data">
          <h2>Get <span>insights</span> that help your business grow.</h2> 
          <p>Discover the benefits of data
				   analytics and make better decisions regarding revenue, customer
				  experience, and overall efficiency.</p> 
        </div>
        <div class="stats">
          <div class="stat1">
            <h3>10k+ <br> <span>companies</span></h3>
          </div>
          <div class="stat2">
            <h3>314 <br> <span>templates</span></h3>
          </div>
          <div class="stat3">
            <h3>12m+ <br> <span>queries</span></h3>
          </div>
        </div> 
			</div>
			<div class="right">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
		</div>
	</body>
</html>
